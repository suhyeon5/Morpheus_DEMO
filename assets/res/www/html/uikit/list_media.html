<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		.sub_list li.disabled { opacity:.4;}
		.sub_list li.disabled button {pointer-events:none; color:#888;}
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>미디어</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<!-- scroll 영역 -->
	<section id="scroll">
		<div>

			<ul class="sub_list">
				<li data-list-name="view_media1.html"><button type="button">비디오</button></li>
				<li data-list-name="view_media2.html"><button type="button">카메라</button></li>
				<li data-list-name="view_media3.html" class="disabled"><button type="button">음성녹음</button></li>
				<li data-list-name="view_media4.html" class="disabled"><button type="button">뷰어</button></li>
			</ul>

		</div>
	</section>
	<!--// scroll 영역 -->
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + "px");
	
	// 페이지 이동
	$("[data-list-name]").click(function(){
		if($(this).attr('data-list-name') !="view_media4.html" && $(this).attr('data-list-name') != "view_media3.html"){
			M.page.html($(this).attr('data-list-name'),{
				action:"NEW_SCR",
				orient:"PORT"
			});
		}
	});
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
