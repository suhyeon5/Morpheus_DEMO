<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>비디오</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p style="margin-top:10%;text-align:center;"><button type="button" class="dbtn" data-instance-class="video_record">비디오 녹화</button></p>
	<p style="margin-top:10%;text-align:center;"><button type="button" class="dbtn" data-instance-class="video_play">비디오 재생</button></p>
</div>
<!-- container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
var video_path = '';
M.onReady(function(){
	$('#container').css('height', $('body').height() - $('#header').height() + 'px');
	
	$("[data-instance-class='video_record']").click(function(){
		M.media.camera({
	        mode : "video",
	        path : "VIDEO",
	    }, function(status, result, option) {
	        if (status == 'SUCCESS') {
				window.video_path = result.path;
	        }
	    });
	});
	$("[data-instance-class='video_play']").click(function(){
		if(window.video_path == ''){
			alert('비디오를 녹화해주세요.');
			return;
		}else{
			M.media.play(window.video_path, 'NATIVE');
		}
	});
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
