<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>네비게이션</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<!-- scroll 영역 -->
	<section id="scroll">
		<div>

			<ul class="sub_list">
				<li data-list-name="view_navigation1.html"><button type="button">대시보드</button></li>
				<li data-list-name="view_navigation2.html"><button type="button">전체메뉴</button></li>
				<li data-list-name="view_navigation3.html"><button type="button">사이드메뉴</button></li>
				<li data-list-name="view_navigation4.html"><button type="button">커스텀메뉴</button></li>
				<li data-list-name="view_navigation5.html"><button type="button">퀵메뉴</button></li>
				<li data-list-name="view_navigation6.html"><button type="button">스크롤탭</button></li>
				<li data-list-name="view_navigation7.html"><button type="button">펼침/닫힘탭</button></li>
				<li data-list-name="view_navigation8.html"><button type="button">액션바</button></li>
			</ul>

		</div>
	</section>
	<!--// scroll 영역 -->
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + "px");
	
	// 페이지 이동
	$("[data-list-name]").click(function(){
		M.page.html($(this).attr('data-list-name'),{
			action:"NEW_SCR",
			orient:"PORT"
		});
	});
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
