<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>네이티브 팝업</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p style="margin-top:10%;text-align:center;"><button type="button" class="dbtn" data-instance-class="popup_open">네이티브 팝업 보기</button></p>
</div>
<!-- container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#container').css('height', $('body').height() - $('#header').height() + 'px');

	var willIdx = 0;
	$("[data-instance-class='popup_open']").click(function(){
		var $this = $(this);
		M.pop.list({
			'list' :  '메뉴1, 메뉴2, 메뉴3, 메뉴4, 메뉴5',
			'value' : '메뉴1, 메뉴2, 메뉴3, 메뉴4, 메뉴5',
			'selected' : willIdx
		}, function(value){
			if(value.status == "SUCCESS"){
				willIdx = value.selectedIdx;
			}
		});
	});
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
