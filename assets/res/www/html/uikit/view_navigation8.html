<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		.eventInfoArea{position:relative;;height:4.5em;background:#e0e0e0;box-shadow:0 0 3px rgba(0,0,0,0.6);}
		.btn_typeA{min-width:5rem;height:3rem;padding:0 9px;line-height:1.5rem;font-size:1.4rem !important;color:#fff !important;text-align:center;box-shadow:0 2px 3px #c5c5c5;border-radius:5px;background-color:#0e80bb;}
		.btn_typeA:hover,.btn_typeA:active{background-color:#0a5983;}
		.btn_typeA:disabled{background-color:#c8c8c8 !important;}
		.tbtn_r2{position:absolute;top:.7rem;right:1rem;}
		.tbtn_l2{position:absolute;top:.7rem;left:1rem;}
		.tbtn_r2 button,.tbtn_l2 button{margin:0 .2rem;}
		
		.eventInfoArea h3 { width:100%; height:3rem; text-align:center; color:#333; font-size:1.6rem !important; line-height:3rem; padding-top:.6rem; }
		.eventInfoAreaContent  {position:relative; width:100%; height:3rem; text-align:center; position:absolute; top:50%; margin-top:-1.5rem; }
		.eventInfoAreaContent p {color:#333; font-size:1.6rem !important; line-height:3rem; width:100%; height:3rem;  }
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>액션바</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<div id="scroll">
	<!-- scroll 영역 -->

		<div class="eventInfoArea">
			<button type="button" class="btn_typeA tbtn_l2" data-instance-class="btnPrev">이전</button>
			<h3>타이틀</h3>
			<button type="button" class="btn_typeA tbtn_r2" data-instance-class="btnSave">저장</button>
		</div>
		
		<div class="eventInfoAreaContent">
			<p>컨텐츠 내용</p>
		</div>

	<!--// scroll 영역 -->
	</div>
</div>
<!--// container End -->

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$("#scroll").css('height', $('body').height() - $("#header").height() + 'px');

	$("[data-instance-class='btnPrev']").click(function(){
		M.page.back();
	});

	$("[data-instance-class='btnSave']").click(function(){
		if(confirm("저장하시겠습니까?")){
			alert('저장하였습니다.');
		}
	});

}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
