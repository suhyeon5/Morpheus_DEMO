<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		.login_input .input_wrap .btn_s_delete {
			display:block;position:absolute;top:.9rem;right:1.8rem; width:1.75rem;height:1.75rem;font-size:0;
			color:transparent;background:url('../img/btn_s_delete.png') no-repeat;background-size:1.7rem 1.75rem;
		}
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>텍스트 영역 입력박스</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p class="cbtn_r" style="top:80px">
		<button type="button" class="cbtn_info" data-instance-class="info-btn">도움말보기</button>
	</p>
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div id="control" class="control_3">
				<h3>텍스트 영역 입력박스</h3>
				<p class="input_wrap ">
					<input type="text"  id="inputId" class="text" placeholder="입력하세요." />
					<button type="button" class="input_del none" data-instance-class="delete">글삭제</button>
				</p>
			</div>

		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<!-- 도움말 팝업: Start -->
<div class="layer_shadow" data-instance-class="info-pop">
	<div id="layer_con1" class="layerPop hbox jc">
		<div class="flex width100" data-instance-class="info-cont">
			<header>
				<h1>텍스트 영역 입력박스</h1>
				<button type="button" class="close" data-instance-class="info-close">닫기</button>
			</header>
			<div class="layer_container2">
				<p>입력한 텍스트의 길이에 따라, 입력박스 영역이 늘어나며, 텍스트가 자동으로 다음 줄로 이동합니다.</p>
			</div>
		</div>
	</div>
</div>
<!-- 도움말 팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');
	
	$("#inputId").keyup(function(){
		if($(this).val().length > 0){
			$("[data-instance-class='delete']").removeClass('none');
		}else{
			$("[data-instance-class='delete']").addClass('none');
		}
	})
	
	$("[data-instance-class='delete']").click(function(){
		$("#inputId").val("");
		$(this).addClass('none');
	});
	
	// 도움말 기능
	$("[data-instance-class='info-btn']").click(function(){
		$("[data-instance-class='info-pop']").css({
			'visibility': 'visible'
		}).hide().fadeIn('slow');
	});
	$("[data-instance-class='info-close']").click(function(){
		$("[data-instance-class='info-pop']").fadeOut('slow');
	});
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
