<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		.animated{-webkit-transition: all 500ms;}
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1 class="fs_small">펼침/닫힘 리스트 뷰</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<ul class="updown_list">
				<li data-instance-class="accordion-handler"><span>메뉴1</span><!-- class="on" -->
					<ul class="papers_list animated" data-instance-class="accordion-content" style="height:0">
						<li><span>리스트1-1</span></li>
						<li><span>리스트1-2</span></li>
					</ul>
				</li>
				<li data-instance-class="accordion-handler"><span>메뉴2</span>
					<ul class="papers_list animated" data-instance-class="accordion-content" style="height:0">
						<li><span>메뉴2-1</span></li>
						<li><span>메뉴2-2</span></li>
						<li><span>메뉴2-3</span></li>
					</ul>
				</li>
				<li data-instance-class="accordion-handler"><span>메뉴3</span>
					<ul class="papers_list animated" data-instance-class="accordion-content" style="height:0">
						<li><span>메뉴3-1</span></li>
						<li><span>메뉴3-2</span></li>
						<li><span>메뉴3-3</span></li>
						<li><span>메뉴3-4</span></li>
					</ul>
				</li>
				<li data-instance-class="accordion-handler"><span>메뉴4</span>
					<ul class="papers_list animated" data-instance-class="accordion-content" style="height:0">
						<li><span>메뉴4-1</span></li>
						<li><span>메뉴4-2</span></li>
						<li><span>메뉴4-3</span></li>
						<li><span>메뉴4-4</span></li>
					</ul>
				</li>
				<li data-instance-class="accordion-handler"><span>메뉴5</span>
					<ul class="papers_list animated" data-instance-class="accordion-content" style="height:0">
						<li><span>메뉴5-1</span></li>
						<li><span>메뉴5-2</span></li>
					</ul>
				</li>
			</ul>

		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');

	var tmpSelected = null;

	$("[data-instance-class='accordion-handler']").click(function(){
		$("[data-instance-class='accordion-content']").css('height', 0);
		$("[data-instance-class='accordion-handler']").removeClass('on');
		if(tmpSelected != $("[data-instance-class='accordion-handler']").index(this)){
			$(this).find("[data-instance-class='accordion-content']").css('height', $(this).find('li').size() * $(this).find('li').height());
			$(this).addClass('on');
			tmpSelected = $("[data-instance-class='accordion-handler']").index(this);
		}else{
			$(this).find("[data-instance-class='accordion-content']").css('height', 0);
			tmpSelected = null;
		}
	});
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
