<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>프로그래스 바</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div id="control">
				<h3>프로그래스 바</h3>
				<p class="progress_desc">리소스를 업데이트 중입니다.<br /><span data-instance-class="progress_text"></span></p>
				<div class="progress_bar_bg">
					<div class="progress_bar_on" style="width:0%;" data-instance-class="progress_bar"></div>
				</div>
			</div>


		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');
	progressBarFunc();
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});

var loadBox = $("[data-instance-class='progress_bar']"),
	loadText = $("[data-instance-class='progress_text']"),
	s_width = 0;


function progressBarFunc(){
	if(s_width <= 99){
		s_width++;
		loadBox.css('width',  s_width +"%");
		loadText.html(s_width + "%");
		setTimeout("progressBarFunc()", 50);
	}else{
		clearTimeout();
	}
}
</script>
</body>
</html>
