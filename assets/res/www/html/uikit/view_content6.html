<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		/*  */
		.map_view{width:100%;}
		.map_area{overflow:auto;position:relative;width:100% !important;margin-bottom:10px;padding:0;border:1px solid #c8c8c8;}
		.map_area img,
		.map_area iframe{overflow:auto;display:block;width:100%;margin:0;padding:0;border:0 none;}
		.map_address li{overflow:hidden;width:100%;min-height:5.5rem;vertical-align:middle;border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
		.map_address h3{float:left;display:inline-block;width:25%;height:100%;line-height:5.5rem;padding:0 1.5rem;color:#646464;font-size:1.2rem;text-align:left;font-weight:normal;border-right:1px solid #ccc;background-color:#f0f0f0;}
		.map_address p{float:left;display:inline-block;width:75%;height:100%;padding:1.5rem 1rem;color:#000;font-size:1.2rem;background-color:#fff;}
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>맵 뷰</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p class="cbtn_r">
		<button type="button" class="cbtn_menu" data-instance-class="sample-btn">샘플보기</button>
	</p>
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div class="map_view vbox je">
				<div class="map_area flex"  id="map_canvas"></div>
				<ul class="map_address">
					<li>
						<h3>주소</h3>
						<p>서울시 강남구 삼성동 166번지</p>
					</li>
				</ul>
			</div>

		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->

<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=KR"></script> 
<script type="text/javascript">
M.onReady(function(){
	initialize();
	
	// 샘플페이지 링크
	$("[data-instance-class='sample-btn']").click(function(){
		M.page.html('../sample/s11_store_nhlife.html',{
			action:"NEW_SCR",
			orient:"PORT",
			param: {"page":"navigation"}
		})
	});
}).onRestore(function(){
	
}).onHide(function(){
	
}).onResume(function(){
	
}).onPause(function(){
	
}).onDestroy(function(){
	
}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});

function initialize() {
	var mapOptions = {
		center: new google.maps.LatLng(37.5128390, 127.0648240),
		zoom: 17,
		mapTypeId: google.maps.MapTypeId.ROADMAP,
		mapTypeControl : false,
		disableDefaultUI : true
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');
	$('#map_canvas').css('height', $('#scroll').height() - $('.map_view').height() + "px");
}

</script>
</body>
</html>
