<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>패스워드 입력박스</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->

<!-- container Start -->
<div id="container">
	<p class="cbtn_r">
		<button type="button" class="cbtn_info" data-instance-class="info-btn">도움말보기</button>
	</p>
	<section id="scroll">
		<div>
		<!-- scroll 영역 -->

			<div id="control" class="br_t1">
				<section>
					<h3>패스워드 입력박스</h3>
					<p><input type="password" class="text" placeholder="보안입력필드" /></p>
				</section>

				<!--section>
					<h3>다중 패스워드 입력박스</h3>
					<p class="pwd2">
						<input type="password" class="text" maxLength=1 data-instance-class="pwinput" />
						<input type="password" class="text" maxLength=1 data-instance-class="pwinput" />
						<input type="password" class="text" maxLength=1 data-instance-class="pwinput" />
						<input type="password" class="text" maxLength=1 data-instance-class="pwinput" />
					</p>
				</section-->
			</div>

		<!--// scroll 영역 -->
		</div>
	</section>
</div>
<!--// container End -->
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<!-- 도움말 팝업: Start -->
<div class="layer_shadow" data-instance-class="info-pop">
	<div id="layer_con1" class="layerPop hbox jc">
		<div class="flex width100" data-instance-class="info-cont">
			<header>
				<h1>패스워드 입력박스</h1>
				<button type="button" class="close" data-instance-class="info-close">닫기</button>
			</header>
			<div class="layer_container2">
				<p>보안을 요구하는 문자 입력이 필요한 경우 제공되며, 입력 완료 시 '*'로 표시됩니다.</p>
			</div>
		</div>
	</div>
</div>
<!-- 도움말 팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$('#scroll').css('height', $('body').height() - $('#header').height() + 'px');

	// 도움말 기능
	$("[data-instance-class='info-btn']").click(function(){
		$("[data-instance-class='info-pop']").css({
			'visibility': 'visible'
		}).hide().fadeIn('slow');
	});
	$("[data-instance-class='info-close']").click(function(){
		$("[data-instance-class='info-pop']").fadeOut('slow');
	});
	
	// 다중 패스워드 입력박스 관련
	$("[data-instance-class='pwinput']").keyup(function(event){
		if(event.keyCode != 8){
			var $this = $(this);
			$this.next().focus();
		}
	});
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
