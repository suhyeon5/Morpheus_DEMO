<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/mcore.min.js"></script>
	<style type="text/css">
		/* 전체메뉴팝업 */
		.pop_container{position:relative;top:0;width:100%;padding:0 0 10px 0;border-top:1px solid #fff;background-color:#fff;}
		.t_close{font-size:0;text-indent:-2000px;background:url('../../img/sample/tbtn_close.png') no-repeat center center;background-size:1.5rem;}
		.allmenu_pop{}
		.allmenu_pop h2{height:2rem;margin:0;padding:0 2rem;font-size:1rem;color:#29b5d8;line-height:1.7rem;border-bottom:1px dashed #ccc;background:#f0f0f0 url('../../img/bult_tit2.png') no-repeat 1rem center;background-size:.3rem .3rem;}
		.allmenu_pop ul{overflow:hidden;width:100%;height:100%;}
		.allmenu_pop li{float:left;width:50%;height:4rem;border-bottom:1px solid #ccc;border-left:1px solid #ccc;}
		.allmenu_pop li:nth-child(odd){border-left:0 none;}
		.allmenu_pop li button{display:block;width:100%;height:100%;margin:0;padding:0 1.5rem;color:#000;font-size:1.2rem;text-align:left;line-height:3.5rem;}
		.allmenu_pop li.on button{color:#01a0c7 !important;}	/*  선택된 메뉴  */
	</style>
</head>
<body>

<!-- Header Start -->
<header id="header">
	<h1>전체메뉴</h1>
	<button type="button" class="tbtn_l tbtn_prev">이전</button>
	<p class="tbtn_r">
		<button type="button" class="tbtn_home" title="홈">홈</button>
		<button type="button" class="tbtn_menu" title="전체메뉴">전체메뉴</button>
	</p>
</header>
<!--// Header End -->
<div id="container">

	<!-- container -->
	<div id="scroller" class="pop_container">
		<div>
		<!-- iscroll_area -->

			<div class="allmenu_pop">
				<h2>메인메뉴1</h2>
				<ul>
					<li><button type="button">서브메뉴 1-1</button></li>
					<li><button type="button">서브메뉴 1-2</button></li>
					<li><button type="button">서브메뉴 1-3</button></li>
					<li>&nbsp;</li>
				</ul>
				<h2>메인메뉴2</h2>
				<ul>
					<li><button type="button">서브메뉴 2-1</button></li>
					<li><button type="button">서브메뉴 2-2</button></li>
					<li><button type="button">서브메뉴 2-3</button></li>
					<li>&nbsp;</li>
				</ul>
				<h2>메인메뉴3</h2>
				<ul>
					<li><button type="button">서브메뉴 3-1</button></li>
					<li><button type="button">서브메뉴 3-2</button></li>
					<li><button type="button">서브메뉴 3-3</button></li>
					<li><button type="button">서브메뉴 3-4</button></li>
					<li><button type="button">서브메뉴 3-5</button></li>
					<li><button type="button">서브메뉴 3-6</button></li>
				</ul>
			</div>

		<!--// iscroll_area -->
		</div>
	</div>
	<!--// container -->

</div>
<!-- 전체메뉴 레이어팝업: Start -->
<div id="popWrap" class="none"></div>
<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(){
	$("#scroller").css('height', $('body').height() - $("#header").height() + 'px');
}).onRestore(function(){

}).onHide(function(){

}).onResume(function(){

}).onPause(function(){

}).onDestroy(function(){

}).onBack(function(){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
</body>
</html>
