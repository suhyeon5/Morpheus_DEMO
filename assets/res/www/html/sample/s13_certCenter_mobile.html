<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Guide App</title>
	<link rel="stylesheet" type="text/css" href="../../css/mobile_style.css">

</head>
<body>

<p class="cbtn_r" style="margin-top:-7px">
	<button type="button" class="cbtn_close" data-instance-class="menu-close">메뉴보기</button>
</p>

<header id="header" data-header="quick">
	<div class="setTop">
		<div class="setHeader">
			<h1>공인인증센터</h1>
			<a href="#" onclick="return false;" class="historyBack" data-button="back"><span>이전</span></a>

		</div>
	</div>
</header>

<div id="setArea01">

		<li class="menu10 icon10"><a href="#" onclick="return false;"><span>계좌</span></a></li>
		<li class="menu11 icon11"><a href="#" onclick="return false;"><span>뉴스/시황</span></a></li>

		<li class="menu15 icon15"><a href="#" onclick="return false;"><span>&nbsp;</span></a></li>

	<dl class="tickerArea">
		<dt class="down">KOSPI</dt>
		<dd class="down">2,801.74</dd>
		<dd class="down iconDown">1.61</dd>
		<dd class="down">2.21%</dd>
		<dt class="up">KOSDAQ</dt>
		<dd class="up">2,801.74</dd>
		<dd class="up iconUp">1.61</dd>
		<dd class="up">2.21%</dd>
	</dl>
</footer>

<script type="text/javascript">
M.onReady(function(evt){
	$("#managerCertPage").click(function(){
		M.page.html("s13_certList_mobile.html",{
			action:"NEW_SCR",
			orient:"PORT"
		});
	});
	
	// 메뉴닫기
	$("[data-instance-class='menu-close']").click(function(){
		M.page.back();
	});
}).onRestore(function(evt){
	
}).onHide(function(evt){
	
}).onResume(function(evt){
	
}).onPause(function(evt){
	
}).onDestroy(function(evt){
	
}).onBack(function(evt){
	M.page.back();
}).onKey(function(evt){
	M.tool.log(evt.key, evt.events);
	if (evt.key === 'home' && evt.events === 'keydown') {
		WNLog('')
	}
});
</script>
