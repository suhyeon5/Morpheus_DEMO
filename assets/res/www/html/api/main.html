<!--// 전체메뉴 레이어팝업: End -->

<script type="text/javascript">
M.onReady(function(e) {

	$("#container [data-page] button").click(function(){
		
		var directPage = $(this).parent().attr('data-page');
		if ( directPage.substr(0, 2) == "__" ) {
			return;
		};
		
		M.page.html(directPage,{
			action:"NEW_SCR",
			orient:"PORT"
		});
	});
	
	var developCheckCount = 0;
	$("#header h1").click( function(e) {
		if ( developCheckCount > 5 ) {
			alert( 'You`re the Developer' );
			$(".batch-hidden").removeClass("batch-hidden");
		}
		else {
			developCheckCount ++;
		}
	});
});
</script>
